                <form class="form-signin">

                      

                               
                                                             <h2 class="form-signin-heading">Account settings</h2>
                                                                          <label class="control-label">Name</label>
                                                                          <input type="text" id="name" class="span5" placeholder="Your name">
                                                                          <label class="control-label">Email address</label>
                                                                          <input type="text" id="email" class="form-control span5" placeholder="youa@yourdomain.com">

                                                                          <div class="form-section">
                                                                          <label class="control-label">Password</label>
                                                                          <button type="button" data-toggle="modal" data-target="#password_modal" class="save-job-btn">Change your password</button>
                                                                        </div>

                                                     <div class="modal fade" id="password_modal" tabindex="-1" role="dialog" aria-hidden="true">
                                                                <div class="modal-header">
                                                                                  <h3>Change Password <span class="extra-title muted"></span></h3>
                                                                              </div>
                                                                              <div class="modal-body form-horizontal">
                                                                                  <div class="control-group">
                                                                                      <label class="control-label">Current Password</label>
                                                                                      <div class="controls">
                                                                                          <input type="password" name="current_password">
                                                                                      </div>
                                                                                  </div>
                                                                                  <div class="control-group">
                                                                                      <label class="control-label">New Password</label>
                                                                                      <div class="controls">
                                                                                          <input type="password" name="new_password">
                                                                                      </div>
                                                                                  </div>
                                                                                  <div class="control-group">
                                                                                      <label class="control-label">Confirm Password</label>
                                                                                      <div class="controls">
                                                                                          <input type="password" name="confirm_password">
                                                                                      </div>
                                                                                  </div>      
                                                                              </div>
                                                                              <div class="modal-footer">
                                                                                  <button  class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                                                                                  <button  class="btn btn-primary" id="password_modal_save">Save changes</button>
                                                                              </div>
                                                        </div>

                                                                          <label class="control-label">In which locations would you like to  work?</label>
                                                                          
                                                                              <div class="">

                                                                                        <div class="radio">
                                                                                                <label>
                                                                                                        <input type="checkbox" name="design" > Midlands
                                                                                                </label>
                                                                                        </div>
                                                                                        <div class="radio">
                                                                                                <label>
                                                                                                        <input type="checkbox" name="data" > Northern England
                                                                                                </label>
                                                                                        </div>
                                                                                        <div class="radio">
                                                                                                <label>
                                                                                                        <input type="checkbox" name="marketing" checked >Greater London
                                                                                                </label>
                                                                                        </div>
                                                                                        <div class="radio">
                                                                                                <label>
                                                                                                        <input type="checkbox" name="technical" > Central London
                                                                                                </label>
                                                                                        </div>
                                                                                        <div class="radio">
                                                                                                <label>
                                                                                                        <input type="checkbox" name="finance" > Southern England
                                                                                                </label>
                                                                                        </div>
                                                                                         <div class="radio">
                                                                                                <label>
                                                                                                        <input type="checkbox" name="finance"> Other UK
                                                                                                </label>
                                                                                        </div>
                                                                              </div>

                                                                        <input type="submit" id="send" class="span5" value="Update">
