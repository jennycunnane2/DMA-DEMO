<body class="sign-in">

        <!-- Open body content-->


        <div class="container">

                <form class="form-signin" data-toggle="validator">

                      

                                <!-- Nav tabs -->
                                <ul class="nav nav-tabs" role="tablist">
                                        <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab"> Job seekers - Step 1 </a>
                                        </li>
                                        <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab"> Job posters - Sign up</a>
                                        </li>

                                </ul>
                       
                                

                                <!-- Tab panes -->
                                <div class="tab-content">

                                <!-- Tabpanel 1-->
                                        <div role="tabpanel" class="tab-pane active" id="home">


                                                <h2 class="form-signin-heading">Sign up to find opportunitites</h2>
                                                <div class="form-group"> 
                                                <label class="control-label"> Name</label>
                                                <input type="text" id="inputText" class="form-control span5" placeholder="E.G Joe Smith" required>
                                                 </div>
                                                 <div class="form-group"> 
                                                 <label class="control-label"> Email</label>
                                                <input type="email" class="form-control span5" id="inputEmail" placeholder="E.G someone@mail.com" data-error="Bruh, that email address is invalid" required>
                                                </div>
                                                <!-- <input type="email" id="inputEmail" class="form-control span5" placeholder="Email address" required>-->
                                               <div class="form-group"> 
                                                 <label class="control-label"> Password</label>
                                                <input type="password" id="inputPassword" class="form-control span5" placeholder="Minimum of 6 characters" required >
                                                 </div>
                                                 <div class="form-group"> 
                                                 <label class="control-label"> Re-enter password</label>
                                                <input type="password" id="inputPasswordConfirm" class="form-control span5" placeholder="Passwords must match" required >
                                                 </div>

                                                  <div class="form-group"> 
                                                     <label class="control-label"> Your location</label>
                                                     <input type="search" id="inputSearch" class="form-control span5" placeholder="Your location" required >
                                                 </div>

                                                            <!--alert info-->
                                                            
                                            <div class="form-group form-section"> 
                                             <label class="control-label">Your chosen career path</label>
                                       
                                            <div class="radio">
                                              <label> 
                                                <input type="checkbox" name="design" required>
                                               Design
                                              </label>
                                            </div>
                                            <div class="radio">
                                              <label>
                                                <input type="checkbox" name="data" required>
                                                Data
                                              </label>
                                            </div>
                                             <div class="radio">
                                              <label>
                                                <input type="checkbox" name="marketing" required>
                                                Marketing
                                              </label>
                                            </div>
                                            <div class="radio">
                                              <label>
                                                <input type="checkbox" name="technical" required>
                                                Technical
                                              </label>
                                            </div>
                                             <div class="radio">
                                              <label>
                                                <input type="checkbox" name="finance" required>
                                                Finance
                                              </label>
                                            </div>

                                          </div>

                                                             
                                                  <!--checkbox-->                   
                                                <div class="checkbox form-section">
                                                        <label>
                                                                <input type="checkbox" value="remember-me "> Remember me
                                                        </label>
                                                </div>   <!--close checkbox-->  

                                                 <!--button-->  
                                                    
                                                    <!--  <input type="button" value=" Create my profile" class="btn btn-lg btn-primary btn-block" onclick="window.location='sign-in-step-2.html';"> -->  
                                                 <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="window.location='sign-in-step-2.html';" > Complete my profile</button>
                                                 <!--form button--> 

                                           

          

                </div> <!-- Close Tabpanel 1-->
               <!-- open tabapanel2 content--> <div role="tabpanel" class="tab-pane" id="profile">...</div><!-- close tabpanel 2-->

                </div>  <!-- Close tab-content-->

            
            </form>
        <!-- Close form signin-->

        </div>

                                <div class="span4 footer-logos"> <img src="img/img-logo-placeholder_horiz.jpg" class="partner-logo" alt="partner logo" /> Partner 2</div>
                                <div class="span4 footer-logos"> <img src="img/img-logo-placeholder_horiz.jpg" class="partner-logo" alt="partner logo"/> Partner 3</div>
                        </div>
