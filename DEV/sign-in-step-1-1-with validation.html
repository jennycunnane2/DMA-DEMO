                                          <div class="form-group">

                                          </div>
                                          <div class="form-group">

                                              <input type="password" data-minlength="6" class="form-control span5" id="inputPassword" placeholder="Password" required>

                                            </div>
                                            <div class="form-group col-sm-6">
                                              <input type="password" class="form-control span5" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Whoops, these don't match" placeholder="Confirm" required>

                                            </div>

                                            <div class="form-group">
                                            <label for="inputName" class="control-label">Location</label>
